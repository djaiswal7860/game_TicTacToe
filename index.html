<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="tictackto.css">  
</head>
<body>
<div class="cont">
    <input type="text" placeholder="Player-1" class="Name"></input>
    <input type="text" placeholder="Player-2" class="name"></input><br>
    X:<span  class="user1">0</span>
    O:<span  class="user2">0</span><br>
    <div id="winner" class="alert alert-info alert-dismissible fade show"> </div>
    <button type="submit" value="submit" onclick="showGame()"  class="btn btn-primary btn-sm">Submit</button>
</div>
<div id="s1">
 <div class="container" >   
    <div class="div" id="0"></div>
    <div class="div" id="1"></div>
    <div class="div" id="2"></div>
    <div class="div" id="3"></div>
    <div class="div" id="4"></div>
    <div class="div" id="5"></div>
    <div class="div" id="6"></div>
    <div class="div" id="7"></div>
    <div class="div" id="8"></div><marquee behavior="" direction=""></marquee>
    </div>
    <div id="clr">
    <button type="submit" value="clear" onclick="clrData()" class="btn btn-dark btn-sm">ResetGame</button>
    <button type="submit" value="clear" onclick="restartGame()" class="btn btn-primary btn-sm">RestartGame</button>
    </div>
  
    </div>
<script src="tictackto.js"></script>
 
</body>

</html>
